<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ“ JavaScript To-Do List</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- External Library: Day.js for date formatting -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js" defer></script>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Meta Description -->
  <meta name="description" content="A simple, smart, and modern JavaScript To-Do List App to boost productivity.">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ“ My JavaScript To-Do List</h1>
      <p id="current-date" class="date" aria-live="polite">Today: </p>

      <div class="theme-toggle">
        <label for="themeSwitcher">ğŸŒ— Theme:</label>
        <select id="themeSwitcher" aria-label="Theme Switcher">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="system">System Default</option>
        </select>
      </div>
    </header>

    <main>
      <section class="input-section" aria-label="Task Input Section">
        <input type="text" id="taskInput" placeholder="What do you want to do today?" aria-label="Task Input" />
        <button id="addTaskBtn" aria-label="Add Task">â• Add Task</button>
      </section>

      <section class="filter-section">
        <label for="filterTasks">Filter:</label>
        <select id="filterTasks" aria-label="Filter Tasks">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="incomplete">Incomplete</option>
        </select>
      </section>

      <ul id="taskList" class="task-list" aria-live="polite" aria-label="Task List">
        <!-- Tasks will be dynamically added here -->
      </ul>

      <section class="summary" aria-label="Task Summary">
        <p>Total tasks: <span id="totalTasks">0</span></p>
        <p>Completed tasks: <span id="completedTasks">0</span></p>
      </section>
    </main>

    <footer>
      <p>Built with â¤ï¸ by <a href="https://github.com/oluwaniyiakin" target="_blank" rel="noopener">OLUWANIYI AKIN</a></p>
    </footer>
  </div>

  <!-- Main JS -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
