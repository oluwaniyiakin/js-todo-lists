<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript To-Do List</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- External JS Library: Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>📝 My JavaScript To-Do List</h1>
      <p class="date" id="current-date">Today: </p>
    </header>

    <main>
      <section class="input-section">
        <input type="text" id="taskInput" placeholder="What do you want to do today?" />
        <button id="addTaskBtn">Add Task</button>
      </section>

      <ul id="taskList" class="task-list"></ul>

      <section class="summary">
        <p>Total tasks: <span id="totalTasks">0</span></p>
        <p>Completed tasks: <span id="completedTasks">0</span></p>
      </section>
    </main>

    <footer>
      <p>Built with ❤️ using JavaScript</p>
    </footer>
  </div>

  <!-- Main JS -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
